{% extends (craft.request.isAjax and not craft.request.isLivePreview) ? "_ajax-layout" : "_minipageLayout" %}
{% set title = "Spaces" %}
{% set bgImage = entry.headerImg %}
{% set colour = 'red' %}
{% set bodyClass = 'has-intro-text' %}

{% block content %}
  <div class="tc w-100 mb3">
    <img src="dist/images/rainmaking_loft_logo.png"  class="w-80"/>
  </div>
  {{ entry.body }}
  <a class="btn btn-continue w-100 btn-nopad btn-{{ colour }} w-100" href="http://rainmakingloft.com" target="_blank"></a>
{% endblock %}
