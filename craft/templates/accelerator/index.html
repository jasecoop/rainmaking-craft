{% extends (craft.request.isAjax and not craft.request.isLivePreview) ? "_ajax-layout" : "_minipageLayout" %}
{% set title = "Accelerator" %}
{% set bgImage = entry.headerImg %}
{% set colour = 'teal' %}
{% set bodyClass = 'has-intro-text' %}

{% block content %}
<div class="tc w-100">
  <a href="http://startupbootcamp.org" target="_blank">
    <img src="dist/images/sbc-logo.png"  class="w-80"/>
  </a>
</div>
  {{ entry.body }}
  <a class="btn btn-continue w-100 btn-nopad btn-{{ colour }} w-100" href="http://startupbootcamp.org" target="_blank"></a>

{% endblock %}
